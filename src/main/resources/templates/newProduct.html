<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Product</title>

	<!-- Bootstrap CDN(Content Delivery Network) link to get support of BootStrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
	<style type="text/css">
	    	.error-message {
	 		   color: red;
			}
	    
	    </style>
</head>

<body>
	<div class="container-fluid text-center text-white bg-success">
		<h1>Spring boot Mvc Project With Thymeleaf</h1>
		<h2>@Controller @Service @Repository Validation Logger......</h2>
	</div>
	<div class="container mt-5 text-center">
		<h2 class="text-center font-italic mb-1">Add Product</h2>
		<br>

		<form th:action="@{/products/saveproduct}" th:object="${product}" method="post">

			<div class="form-group">
				<label for="name" class="font-italic font-weight-bold">Name:</label>
				<input type="text" id="name" th:field="*{name}" placeholder="Product Name" /><br />
				<td> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message "></span></td>
			</div>
			<div class="form-group">
				<label for="brand" class="font-italic font-weight-bold">Brand:</label>
				<input type="text" id="brand" th:field="*{brand}" placeholder="Product Brand" /><br />
				<td> <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="error-message "></span></td>
			</div>
			<div class="form-group">
				<label for="madeIn" class="font-italic font-weight-bold">Made In:</label>
				<input type="text" id="madein" th:field="*{madeIn}" placeholder="Product Made In" /><br />
				<td> <span th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}" class="error-message "></span></td>
			</div>
			<div class="form-group">
				<label for="price" class="font-italic font-weight-bold">Price:</label>
				<input type="number" step="0.01" id="price" th:field="*{price}" /><br />
				<td> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message "></span></td>
			</div>
			<div>
				<input type="submit" class="btn btn-success" value="Save Product" />
				<a href="/products/getproducts" class="btn btn-primary">List of Products</a>
			</div>
		</form>
	</div>
</body>

</html>
