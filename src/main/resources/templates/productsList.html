<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CDN(Content Delivery Network) link to get support of BootStrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
	<title>Product List</title>
</head>

<body>
	<div class="container-fluid text-center text-white bg-success">
		<h1>Spring boot Mvc Project With Thymeleaf</h1>
		<h2>@Controller @Service @Repository Validation Logger......</h2>
	</div>
	<a class="btn btn-primary" th:href="@{/products/getform}">Add new Product</a>

	<h1 class="text-center">List of available Products</h1>

	<div th:if="${saveMessage}" class="text text-success text-center">
		<h3>
			<p th:text="${saveMessage}"></p>
		</h3>
	</div>

	<div th:if="${deleteMessage}" class="text text-danger text-center">
		<h3>
			<p th:text="${deleteMessage}"></p>
		</h3>
	</div>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark text-center">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Made In</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody class="text-center">
			<tr th:each="product : ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.madeIn}"></td>
				<td th:text="${product.price}"></td>
				<td>
					<a class="btn btn-primary" th:href="@{'/products/editproduct/' + ${product.id}}">Edit</a>
					<a class="btn btn-danger" th:href="@{'/products/deleteproduct/' + ${product.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

	<div th:if="${#lists.isEmpty(products)}" class="alert alert-info text-center">
		<h4>There are no products available.</h4>
	</div>

</body>

</html>
